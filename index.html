<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>Work Force</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="brand">Work Force</div>
      <button id="btnNewFolder" class="btn">+ New Folder</button>
    </div>

    <div id="folderList" class="folder-list"></div>
  </aside>

  <main class="main">
    <div class="main-header">
      <div>
        <div id="activeFolderTitle" class="title">Folder</div>
        <div id="activeFolderSubtitle" class="subtitle">Add calls fast. Completed calls move out automatically.</div>
      </div>

      <div class="actions">
        <button id="btnNewCall" class="btn primary">+ New Service Call</button>
      </div>
    </div>

    <div id="callList" class="call-list"></div>
  </main>
</div>
  <div class="app">
    <!-- Top Bar -->
    <header class="topbar">
      <div class="brand">
        <div class="dot"></div>
        <div>
          <h1>Work Force</h1>
          <p>Dispatch + scheduling dashboard</p>
        </div>
      </div>

      <div class="top-actions">
        <button id="btnLogout" class="btn ghost" type="button">Log out</button>
        <button id="btnNew" class="btn primary" type="button">+ New Service Call</button>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <section class="panel">
        <div class="panel-head">
          <h2>Active Calls</h2>

          <!-- View toggle (List / Board) -->
          <div class="view-toggle">
            <button id="viewList" class="chip active" type="button">List</button>
            <button id="viewBoard" class="chip" type="button">Board</button>
          </div>

          <div class="panel-tools">
            <!-- Search -->
            <div class="search">
              <span class="search-icon">‚åï</span>
              <input id="searchInput" type="search" placeholder="Search name, phone, address, notes..." />
            </div>

            <!-- Status filter chips -->
            <div class="chips" role="tablist" aria-label="Filter by status">
              <button class="chip active" data-filter="all" type="button">All</button>
              <button class="chip" data-filter="new" type="button">New</button>
              <button class="chip" data-filter="scheduled" type="button">Scheduled</button>
              <button class="chip" data-filter="in_progress" type="button">In Progress</button>
              <button class="chip" data-filter="done" type="button">Completed</button>
            </div>
          </div>
        </div>

        <!-- Empty state -->
        <div id="emptyState" class="empty">
          <div class="empty-card">
            <h3>No service calls yet</h3>
            <p>Add your first call and start tracking priority + status.</p>
            <button id="btnNewEmpty" class="btn primary" type="button">+ New Service Call</button>
          </div>
        </div>

        <!-- List view -->
        <div id="cards" class="cards" aria-live="polite"></div>

        <!-- Board view -->
        <div id="board" class="board hidden" aria-label="Dispatch board"></div>
      </section>
    </main>

    <!-- Login Overlay -->
    <div id="authOverlay" class="overlay hidden" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="authTitle">
        <div class="modal-head">
          <h3 id="authTitle">Sign in to Work Force</h3>
          <span style="color:var(--muted); font-size:12px;">Syncs across computers</span>
        </div>

        <form id="authForm" class="form">
          <div class="grid">
            <label class="field full">
              <span>Email</span>
              <input id="authEmail" type="email" autocomplete="email" placeholder="you@company.com" required />
            </label>

            <label class="field full">
              <span>Password</span>
              <input id="authPassword" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
            </label>
          </div>

          <div class="form-actions" style="justify-content:space-between; flex-wrap:wrap;">
            <button id="btnCreateAccount" class="btn ghost" type="button">Create account</button>
            <div style="display:flex; gap:10px; align-items:center;">
              <span id="authMsg" style="color:var(--muted); font-size:12px;"></span>
              <button class="btn primary" type="submit">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal (New/Edit Call) -->
    <div id="modalOverlay" class="overlay hidden" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-head">
          <h3 id="modalTitle">New Service Call</h3>
          <button id="btnClose" class="icon-btn" type="button" aria-label="Close">‚úï</button>
        </div>

        <form id="callForm" class="form">
          <div class="grid">
            <label class="field">
              <span>Customer Name</span>
              <input id="name" type="text" autocomplete="name" placeholder="John Smith" required />
            </label>

            <label class="field">
              <span>Phone Number</span>
              <input id="phone" type="tel" inputmode="tel" autocomplete="tel" placeholder="555-123-4567" />
            </label>

            <label class="field full">
              <span>Address</span>
              <input id="address" type="text" autocomplete="street-address" placeholder="123 Main St, City" />
            </label>

            <label class="field">
              <span>Priority</span>
              <select id="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </label>

            <label class="field">
              <span>Status</span>
              <select id="status">
                <option value="new" selected>New</option>
                <option value="scheduled">Scheduled</option>
                <option value="in_progress">In Progress</option>
                <option value="done">Completed</option>
              </select>
            </label>

            <!-- Scheduled date/time -->
            <label class="field full">
              <span>Scheduled For</span>
              <input id="scheduledAt" type="datetime-local" />
            </label>

            <label class="field full">
              <span>Notes</span>
              <textarea id="notes" rows="3" placeholder="Gate code, equipment needed, customer preference..."></textarea>
            </label>
          </div>

          <div class="form-actions">
            <button class="btn ghost" id="btnCancel" type="button">Cancel</button>
            <button class="btn primary" id="btnSave" type="submit">Save Call</button>
          </div>

          <!-- Hidden edit id -->
          <input id="editId" type="hidden" value="" />
        </form>
      </div>
    </div>

    <!-- Context Menu (desktop right-click) -->
    <div id="ctx" class="overlay hidden" aria-hidden="true"
      style="background:transparent; align-items:flex-start; justify-content:flex-start;">
      <div id="ctxMenu" style="
        position:fixed;
        min-width:190px;
        background: rgba(11,18,32,.95);
        border:1px solid rgba(255,255,255,.10);
        border-radius:14px;
        box-shadow: 0 18px 40px rgba(0,0,0,.55);
        padding:8px;
        z-index:100;
        backdrop-filter: blur(10px);
      ">
        <button class="btn ghost ctx-item" data-action="call" style="width:100%; text-align:left;">üìû Call</button>
        <button class="btn ghost ctx-item" data-action="edit" style="width:100%; text-align:left;">‚úèÔ∏è Edit</button>
        <button class="btn ghost ctx-item" data-action="complete" style="width:100%; text-align:left;">‚úÖ Complete</button>
        <button class="btn ghost ctx-item" data-action="delete" style="width:100%; text-align:left;">üóëÔ∏è Delete</button>
      </div>
    </div>
  </div>

  <!-- IMPORTANT: module script so app.js can import firebase.js -->
  <script type="module" src="app.js"></script>

  <script>
    // Optional SW registration (safe even if missing; errors won't break the app)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js").catch(()=>{});
    }
  </script>
  <script>
/** ========= Work Force: Folders + Calls (LocalStorage) =========
 * - Custom folders (Grain, Irrigation, etc.)
 * - Active folder controls where new calls go
 * - Completing a call moves it to global Completed folder
 */

const STORAGE_KEY = "workforce_v1";

const DEFAULT_STATE = {
  folders: [
    { id: "f_grain", name: "Grain" },
    { id: "f_irrig", name: "Irrigation" },
    { id: "f_completed", name: "Completed", locked: true }
  ],
  activeFolderId: "f_grain",
  calls: [] // each: { id, folderId, priority, customer, location, status, createdAt, updatedAt }
};

function uid(prefix="id") {
  return `${prefix}_${Math.random().toString(16).slice(2)}_${Date.now()}`;
}

function loadState() {
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return structuredClone(DEFAULT_STATE);
    const parsed = JSON.parse(raw);

    // tiny safety merge
    return {
      ...structuredClone(DEFAULT_STATE),
      ...parsed,
      folders: parsed.folders?.length ? parsed.folders : structuredClone(DEFAULT_STATE.folders),
      calls: Array.isArray(parsed.calls) ? parsed.calls : []
    };
  } catch {
    return structuredClone(DEFAULT_STATE);
  }
}

function saveState() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

let state = loadState();

/** ---------- Rendering ---------- */
const folderListEl = document.getElementById("folderList");
const callListEl = document.getElementById("callList");
const activeFolderTitleEl = document.getElementById("activeFolderTitle");

function folderCallCount(folderId) {
  return state.calls.filter(c => c.folderId === folderId).length;
}

function getFolder(folderId) {
  return state.folders.find(f => f.id === folderId);
}

function renderFolders() {
  folderListEl.innerHTML = "";

  state.folders.forEach(folder => {
    const row = document.createElement("div");
    row.className = "folder" + (folder.id === state.activeFolderId ? " active" : "");
    row.dataset.id = folder.id;

    const left = document.createElement("div");
    left.innerHTML = `<div class="name">${folder.name}</div><div class="count">${folderCallCount(folder.id)} calls</div>`;

    const right = document.createElement("div");
    right.className = "menu";
    right.textContent = folder.locked ? "" : "‚ãØ";

    row.appendChild(left);
    row.appendChild(right);

    row.addEventListener("click", () => {
      state.activeFolderId = folder.id;
      saveState();
      render();
    });

    // Right-click menu for rename/delete (PC-friendly)
    if (!folder.locked) {
      row.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        folderContextMenu(folder.id);
      });
    }

    folderListEl.appendChild(row);
  });
}

function priorityPill(priority) {
  const p = (priority || "Medium");
  return `<span class="pill">${p === "High" ? "üî¥" : p === "Low" ? "üü¢" : "üü°"} ${p}</span>`;
}

function renderCalls() {
  const folder = getFolder(state.activeFolderId);
  activeFolderTitleEl.textContent = folder ? folder.name : "Folder";

  const calls = state.calls
    .filter(c => c.folderId === state.activeFolderId)
    .sort((a,b) => (b.updatedAt ?? b.createdAt) - (a.updatedAt ?? a.createdAt));

  callListEl.innerHTML = "";

  if (calls.length === 0) {
    callListEl.innerHTML = `<div class="muted">No service calls in this folder yet.</div>`;
    return;
  }

  calls.forEach(call => {
    const row = document.createElement("div");
    row.className = "call";
    row.innerHTML = `
      <div>${priorityPill(call.priority)}</div>
      <div>
        <div><strong>${escapeHtml(call.customer || "Unnamed Customer")}</strong></div>
        <div class="muted">${escapeHtml(call.location || "No location")}</div>
      </div>
      <div class="muted">${escapeHtml(call.status || "New")}</div>
      <div class="muted">${new Date(call.createdAt).toLocaleString()}</div>
      <div style="display:flex; gap:8px; justify-content:flex-end; align-items:center;">
        <span class="link" data-action="edit">Edit</span>
        <span class="link" data-action="complete">Complete</span>
      </div>
    `;

    row.querySelector('[data-action="edit"]').addEventListener("click", () => editCall(call.id));
    row.querySelector('[data-action="complete"]').addEventListener("click", () => completeCall(call.id));

    callListEl.appendChild(row);
  });
}

function render() {
  renderFolders();
  renderCalls();
}

function escapeHtml(str) {
  return String(str).replace(/[&<>"']/g, s => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[s]));
}

/** ---------- Folder actions ---------- */
function addFolder() {
  const name = prompt("Folder name? (Example: Grain, Irrigation)");
  if (!name) return;

  const id = uid("f");
  state.folders.splice(state.folders.length - 1, 0, { id, name: name.trim() }); // keep Completed last
  state.activeFolderId = id;
  saveState();
  render();
}

function renameFolder(folderId) {
  const folder = getFolder(folderId);
  if (!folder || folder.locked) return;

  const name = prompt("Rename folder:", folder.name);
  if (!name) return;

  folder.name = name.trim();
  saveState();
  render();
}

function deleteFolder(folderId) {
  const folder = getFolder(folderId);
  if (!folder || folder.locked) return;

  const count = folderCallCount(folderId);
  const ok = confirm(`Delete folder "${folder.name}"? (${count} calls will be moved to Completed)`);
  if (!ok) return;

  // move calls to Completed
  state.calls.forEach(c => {
    if (c.folderId === folderId) c.folderId = "f_completed";
  });

  state.folders = state.folders.filter(f => f.id !== folderId);

  if (state.activeFolderId === folderId) state.activeFolderId = "f_completed";
  saveState();
  render();
}

function folderContextMenu(folderId) {
  // simple prompt-menu (fast + no dependencies)
  const choice = prompt("Folder options:\n1 = Rename\n2 = Delete\n(Press Cancel to exit)");
  if (choice === "1") renameFolder(folderId);
  if (choice === "2") deleteFolder(folderId);
}

/** ---------- Call actions ---------- */
function addCallInActiveFolder() {
  // Active folder auto assigned (your choice B)
  const folderId = state.activeFolderId === "f_completed" ? "f_grain" : state.activeFolderId;

  const customer = prompt("Customer name?");
  if (!customer) return;

  const location = prompt("Location / notes? (optional)") || "";
  const priority = (prompt("Priority? Type Low / Medium / High", "Medium") || "Medium").trim();
  const status = "New";

  const now = Date.now();
  state.calls.unshift({
    id: uid("c"),
    folderId,
    customer: customer.trim(),
    location: location.trim(),
    priority: ["Low","Medium","High"].includes(priority) ? priority : "Medium",
    status,
    createdAt: now,
    updatedAt: now
  });

  saveState();
  render();
}

function editCall(callId) {
  const call = state.calls.find(c => c.id === callId);
  if (!call) return;

  const customer = prompt("Customer name:", call.customer) ?? call.customer;
  const location = prompt("Location / notes:", call.location) ?? call.location;
  const priority = prompt("Priority? Low / Medium / High", call.priority) ?? call.priority;
  const status = prompt("Status (New, Scheduled, Waiting Parts, In Progress, etc.)", call.status) ?? call.status;

  call.customer = String(customer).trim();
  call.location = String(location).trim();
  call.priority = ["Low","Medium","High"].includes(priority) ? priority : call.priority;
  call.status = String(status).trim();
  call.updatedAt = Date.now();

  saveState();
  render();
}

function completeCall(callId) {
  const call = state.calls.find(c => c.id === callId);
  if (!call) return;

  const ok = confirm(`Mark "${call.customer}" as completed? It will move to Completed.`);
  if (!ok) return;

  call.status = "Completed";
  call.folderId = "f_completed";
  call.updatedAt = Date.now();

  saveState();
  render();
}

/** ---------- Wire up buttons ---------- */
document.getElementById("btnNewFolder").addEventListener("click", addFolder);
document.getElementById("btnNewCall").addEventListener("click", addCallInActiveFolder);

// First render
render();
</script>
</body>
</html>
