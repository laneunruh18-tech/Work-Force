<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>Work Force</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="dot"></div>
        <div>
          <h1>Work Force</h1>
          <p>Dispatch + scheduling dashboard</p>
        </div>
      </div>

      <div class="top-actions">
        <button id="btnNew" class="btn primary" type="button">+ New Service Call</button>
      </div>
    </header>

    <main class="main">
      <section class="panel">
        <div class="panel-head">
          <h2>Active Calls</h2>
          <div class="chips" role="tablist" aria-label="Filter by status">
            <button class="chip active" data-filter="all" type="button">All</button>
            <button class="chip" data-filter="new" type="button">New</button>
            <button class="chip" data-filter="scheduled" type="button">Scheduled</button>
            <button class="chip" data-filter="in_progress" type="button">In Progress</button>
            <button class="chip" data-filter="done" type="button">Completed</button>
          </div>
        </div>

        <div id="emptyState" class="empty">
          <div class="empty-card">
            <h3>No service calls yet</h3>
            <p>Add your first call and start tracking priority + status.</p>
            <button id="btnNewEmpty" class="btn primary" type="button">+ New Service Call</button>
          </div>
        </div>

        <div id="cards" class="cards" aria-live="polite"></div>
      </section>
    </main>

    <!-- Modal -->
    <div id="modalOverlay" class="overlay hidden" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-head">
          <h3 id="modalTitle">New Service Call</h3>
          <button id="btnClose" class="icon-btn" type="button" aria-label="Close">✕</button>
        </div>

        <form id="callForm" class="form">
          <div class="grid">
            <label class="field">
              <span>Customer Name</span>
              <input id="name" type="text" autocomplete="name" placeholder="John Smith" required />
            </label>

            <label class="field">
              <span>Phone Number</span>
              <input id="phone" type="tel" inputmode="tel" autocomplete="tel" placeholder="555-123-4567" />
            </label>

            <label class="field full">
              <span>Address</span>
              <input id="address" type="text" autocomplete="street-address" placeholder="123 Main St, City" />
            </label>

            <label class="field">
              <span>Priority</span>
              <select id="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </label>

            <label class="field">
              <span>Status</span>
              <select id="status">
                <option value="new" selected>New</option>
                <option value="scheduled">Scheduled</option>
                <option value="in_progress">In Progress</option>
                <option value="done">Completed</option>
              </select>
            </label>

            <label class="field full">
              <span>Notes</span>
              <textarea id="notes" rows="3" placeholder="Gate code, equipment needed, customer preference..."></textarea>
            </label>
          </div>

          <div class="form-actions">
            <button class="btn ghost" id="btnCancel" type="button">Cancel</button>
            <button class="btn primary" type="submit">Save Call</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Register SW (safe even if missing; errors won’t break the app)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js").catch(()=>{});
    }
  </script>
</body>
</html>
